{%include file='public/header_form' %}

<div class="row">
    <div class="wrapper-content">
        <div class="alert alert-danger">
            此操作危险度较高,请复制操作码与QQ36257965联系获取验证码
        </div>
    </div>
    <div class="col-sm-12">
        <form class="form-horizontal" id="postForm" method="post">
            <input type="hidden" name="tsg_code" value="{%:input('tsg_code')%}">
            <div class="form-group">
                <label class="col-sm-4 control-label">操作码：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="op_code" readonly value="{%$op_code%}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 验证码：</label>
                <div class="col-sm-5">
                    <input type="text" id="check_code" name="check_code" class="form-control input-sm"
                           required="required">
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 确认
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function getFormOptions() {
        return {url: "{%:url('Tsg/drop')%}"};
    }
</script>
