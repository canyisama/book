{%include file='public/header_form' %}

<body>
<div class="space-20"></div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal m-t" id="postForm" method="post">
            <input type="hidden" name="dz_unit_id" value="{%$info.dz_unit_id%}">

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 读者单位名称：</label>
                <div class="col-sm-5">
                    <input type="text" id="unit_name" name="unit_name" class="form-control" value="{%$info.unit_name%}"
                           required="required">
                    <p class="form-control-static text-muted">修改单位名称将自动更改原来读者的单位信息!</p>
                    <p class="form-control-static text-muted">按 入学年份+班级代码 方式设置单位名称如：201601 可避免每年进行读者单位升级</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"> 排序字段：</label>
                <div class="col-sm-5">
                    <input type="text" id="sort_num" name="sort_num" class="form-control" value="{%$info.sort_num%}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"> 备注：</label>
                <div class="col-sm-5">
                    <input type="text" id="remark" name="remark" class="form-control" value="{%$info.remark%}">
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 保存
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function getFormOptions() {
        var id = "{%$info.dz_unit_id%}";
        return {url: id ? "{%:url('DzUnit/edit')%}" : "{%:url('DzUnit/add')%}"};
    }
</script>
