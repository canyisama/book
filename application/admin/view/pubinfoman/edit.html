{%include file='public/header_form' %}

<div class="space-20"></div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal m-t" id="postForm" method="post">
            <input type="hidden" name="pubinfo_id" value="{%$info.pubinfo_id%}">

            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 出版社代码：</label>
                <div class="col-sm-5">
                    <input type="text" id="cbcode" name="cbcode" class="form-control" required value="{%$info.cbcode%}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 出版社：</label>
                <div class="col-sm-5">
                    <input type="text" id="publisher" name="publisher" class="form-control" required value="{%$info.publisher%}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 出版地：</label>
                <div class="col-sm-5">
                    <input type="text" id="pubplace" name="pubplace" class="form-control" required value="{%$info.pubplace%}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 地区代码：</label>
                <div class="col-sm-5">
                    <input type="text" id="area_code" name="area_code" class="form-control" required value="{%$info.area_code%}">
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 保存
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function getFormOptions() {
        var id = "{%$info.pubinfo_id%}";
        return {url: id ? "{%:url('Pubinfoman/edit')%}" : "{%:url('Pubinfoman/add')%}"};
    }
</script>
</body>
</html>
