{%include file='public/header_simple' %}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>读者导入
                    <small class="m-l-sm">
                        数据文件必须为Excel文件,默认读取第一个工作表,数据第一行为数据字段名,例如:读者证号、姓名、单位名称等
                    </small>
                </h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="catalog_form" name="catalog_form" method="post"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Excel文件：</label>
                                <div class="col-sm-6">
                                    <div class="form-control-static">
                                        <input type="file" name="marc_file">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">模板示范Excel文件：</label>
                                <div class="col-sm-6">
                                    <a href="{%:url('Dzgl/downtpl')%}" class="btn btn-primary btn-sm">下载示范 Excel</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label"> </label>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <button class="btn btn-primary">确认</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
