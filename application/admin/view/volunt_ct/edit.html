{%include file='public/header_form' %}

<div class="space-20"></div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal m-t" id="postForm" method="post">
            <input type="hidden" name="volunt_ct_id" value="{%$info.volunt_ct_id%}">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 评价方面：</label>
                <div class="col-sm-5">
                    <input type="text" id="ct_name" name="ct_name" class="form-control" value="{%$info.ct_name%}"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 分值：</label>
                <div class="col-sm-5">
                    <input type="text" id="ct_cnt" name="ct_cnt" class="form-control" value="{%$info.ct_cnt%}"
                           required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 排序：</label>
                <div class="col-sm-5">
                    <input type="text" id="order_num" name="order_num" class="form-control" value="{%$info.order_num%}"
                           required="required">
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 保存
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function getFormOptions() {
        var id = "{%$info.volunt_ct_id%}";
        return {url: id ? "{%:url('VoluntCt/edit')%}" : "{%:url('VoluntCt/add')%}"};
    }
</script>
