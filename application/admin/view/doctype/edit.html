{%include file='public/header_form' %}

<body>
<div class="space-20"></div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal m-t" id="postForm" method="post">
            <input type="hidden" name="doctype_id" value="{%$info.doctype_id%}">
            <div class="form-group">
                <label class="col-sm-4 control-label">文献类型名：</label>
                <div class="col-sm-5">
                    <input id="dt_name" name="dt_name" class="form-control" type="text"
                           required="required"
                           placeholder="请输入文献类型名" value="{%$info.dt_name%}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">排序：</label>
                <div class="col-sm-5">
                    <input id="sort_num" name="sort_num" class="form-control" type="text"
                           placeholder="请输入排序" value="{%$info.sort_num%}">
                </div>
            </div>


            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 保存
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="div_hide"></div>
<script>
    function getFormOptions() {
        var id = "{%$info.doctype_id%}";
        var url = "{%:url('Doctype/add')%}";
        if (id) {
            url = "{%:url('Doctype/edit')%}?doctype_id=" + id;
        }
        return {url: url};
    }
</script>
