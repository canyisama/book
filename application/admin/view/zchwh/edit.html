{%include file='public/header_form' %}

<div class="space-20"></div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal m-t" id="postForm" method="post">
            <input type="hidden" name="mt_id" value="{%:input('mt_id')%}">
            <input type="hidden" name="zch_max_id" id="zch_max_id" value="{%$zch_max_info.zch_max_id%}">
            <div class="form-group">
                <label class="col-sm-3 control-label">MARC类型：</label>
                <div class="col-sm-8">
                    <p class="form-control-static">
                        {%$mt_info.mt_code%}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">分类号：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="clc" name="clc" value="{%$zch_max_info.clc%}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">最大种次号：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="max_zch" name="max_zch"
                           value="{%$zch_max_info.max_zch%}">
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 保存
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function getFormOptions() {
        var url = "{%:url('Zchwh/add')%}";
        if ($("#zch_max_id").val()) {
            url = "{%:url('Zchwh/edit')%}";
        }
        return {url: url};
    }
</script>
