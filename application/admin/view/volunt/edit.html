{%include file='public/header_form' %}

<div class="space-20"></div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal m-t" id="postForm" method="post">
            <input type="hidden" name="volunt_id" value="{%$volunt_info.volunt_id%}">
            <div class="form-group">
                <label class="col-sm-4 control-label"> 出勤类型：</label>
                <div class="col-sm-5">
                    <select class="form-control" id="volunt_type" name="volunt_type">
                        {%volist name="volunt_type_list" id="type"%}
                        <option value="{%$type.type_name%}" {%$volunt_info.volunt_type==$type.type_name?'selected':''%}>{%$type.type_name%}</option>
                        {%/volist%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"> 状态：</label>
                <div class="col-sm-5">
                    <select class="form-control" id="lt_status" name="lt_status">
                        {%volist name="lend_status_list" id="status"%}
                        <option value="{%$key%}" {%$volunt_info.lt_status==$key?'selected':''%}>{%$status%}</option>
                        {%/volist%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 开始时间：</label>
                <div class="col-sm-5">
                    <input type="text" id="beg_time" name="beg_time" class="form-control" value="{%$volunt_info.beg_time%}"
                           readonly required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 签退时间：</label>
                <div class="col-sm-5">
                    <input type="text" id="end_time" name="end_time" class="form-control" value="{%$volunt_info.end_time%}"
                           readonly required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="text-muted">*</span> 评分：</label>
                <div class="col-sm-5">
                    <input type="text" id="room_name" name="room_name" class="form-control" value="{%$volunt_info.comment_num%}"
                           required="required">
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 保存
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="__static__/js/laydate/laydate.js"></script>
<script>
    function getFormOptions() {
        return {url: "{%:url('Volunt/edit')%}"};
    }

    $(function () {
        laydate.render({
            elem: '#beg_time'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#end_time'
            ,type: 'datetime'
        });
    });
</script>
