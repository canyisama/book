{%include file='public/header_form' %}

<div class="space-20"></div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal m-t" id="postForm" method="post">
            <input type="hidden" name="hide_code" value="{%$info.cost_code%}">
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-muted">*</span> 预算代码：</label>
                <div class="col-sm-8">
                    {%if $info %}
                    <p class="form-control-static">
                        {%$info.cost_code%}
                    </p>
                    {%else /%}
                    <input id="cost_code" name="cost_code" class="form-control" type="text"
                           required="required"
                           placeholder="请输入预算代码" value="{%$info.cost_code%}">
                    {%/if%}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">分馆代码：</label>
                <div class="col-sm-8">
                    <p class="form-control-static">
                        {%$tsg_info.tsg_code%}〖{%$tsg_info.tsg_name%}〗
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-muted">*</span> 预算类型：</label>
                <div class="col-sm-8">
                    <select class="form-control" id="cost_type" name="cost_type" required>
                        {%volist name="cost_type_list" id="type"%}
                        <option value="{%$type%}" {%$info.cost_type==$type?'selected':''%}>{%$type%}</option>
                        {%/volist%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-muted">*</span> 经费来源：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="cost_sour" name="cost_sour" value="{%$info.cost_sour%}"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-muted">*</span> 预算金额：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="cost_money" name="cost_money"
                           value="{%$info.cost_money%}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="cost_remark">{%$info.cost_remark%}</textarea>
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 保存
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function getFormOptions() {
        return {url: "{%:url('Cost/edit')%}"};
    }
</script>
