{%include file='public/header' %}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{%$report_info.report_name%}</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="{%:url('Report/preview',['report_id'=>input('report_id')]);%}">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作日期：</label>
                                <div class="col-md-3">
                                    <input class="form-control" type="text" name="time_beg" placeholder="开始时间" readonly id="time_beg">
                                </div>
                                <div class="col-md-3">
                                    <input class="form-control" type="text" name="time_end" placeholder="结束时间" readonly id="time_end">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作类型：</label>
                                <div class="col-sm-6">
                                    <select class="form-control" multiple name="op_type[]" size="5">
                                        <option value="">= 所有操作类型 =</option>
                                        {%volist name="op_types" id="vo"%}
                                        <option value="{%$key%}">{%$vo%}
                                        </option>
                                        {%/volist%}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作人：</label>
                                <div class="col-sm-6">
                                    <select class="form-control" multiple name="add_user[]" size="5">
                                        <option value="">= 所有操作人 =</option>
                                        {%volist name="user_list" id="vo"%}
                                        <option value="{%$vo.user_name%}">{%$vo.user_name%}
                                        </option>
                                        {%/volist%}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">报表格式：</label>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <select class="form-control" name="report_gs_id">
                                                {%volist name="report_gs_list" id="gs"%}
                                                <option value="{%$gs.report_gs_id%}">{%$gs.gs_name%}</option>
                                                {%/volist%}
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-primary"><i class="fa fa-cog"></i> 设置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label"> </label>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <button class="btn btn-primary"><i class="fa fa-eye"></i> 报表预览</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<script>


    laydate.render({
        elem: '#time_beg' //指定元素
    });
    laydate.render({
        elem: '#time_end' //指定元素
    });


</script>
