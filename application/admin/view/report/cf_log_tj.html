{%include file='public/header' %}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{%$report_info.report_name%}</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" method="post" action="{%:url('Report/preview',['report_id'=>input('report_id')]);%}">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">操作日期：</label>
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="time_beg" name="time_beg"
                                                   placeholder="开始日期" readonly>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="time_end" name="time_end"
                                                   placeholder="结束日期" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">操作类型：</label>
                                <div class="col-sm-6">
                                    <select class="form-control" multiple name="op_type[]" size="5">
                                        <option value="">= 全部操作 =</option>
                                        {%volist name="op_types" id="type"%}
                                        <option value="{%$key%}">{%$type%}
                                        </option>
                                        {%/volist%}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">操作人：</label>
                                <div class="col-sm-6">
                                    <select class="form-control" multiple name="add_user[]" size="5">
                                        <option value="">= 全部操作人 =</option>
                                        {%volist name="user_list" id="user"%}
                                        <option value="{%$user.user_name%}">{%$user.user_name%}</option>
                                        {%/volist%}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">报表格式：</label>
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <select class="form-control" name="report_gs_id">
                                                {%volist name="report_gs_list" id="gs"%}
                                                <option value="{%$gs.report_gs_id%}">{%$gs.gs_name%}</option>
                                                {%/volist%}
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <button class="btn btn-primary"><i class="fa fa-cog"></i> 设置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label"> </label>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <button class="btn btn-primary"><i class="fa fa-eye"></i> 报表预览</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<script>
    laydate.render({
        elem: '#time_beg' //指定元素
    });
    laydate.render({
        elem: '#time_end' //指定元素
    });
</script>
