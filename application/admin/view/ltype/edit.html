{%include file='public/header_form' %}

<body>
<div class="space-20"></div>
<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal m-t" id="postForm" method="post">
            {%:token('__token__', 'sha1')%}
            <input type="hidden" name="hide_code" value="{%$info.ltype_code|default=''%}">
            <div class="form-group">
                <label class="col-sm-3 control-label"><span class="text-muted">*</span> 流通类型代码：</label>
                <div class="col-sm-8">
                    {%if $info %}
                    <input name="ltype_code" class="form-control" type="text" readonly value="{%$info.ltype_code|default=''%}">
                    {%else /%}
                    <input id="ltype_code" name="ltype_code" class="form-control" type="text"
                           required="required"
                           placeholder="请输入流通类型代码" value="">
                    {%/if%}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">图书类型名称：</label>
                <div class="col-sm-8">
                    <input id="ltype_name" name="ltype_name" class="form-control" type="text"
                           required="required"
                           placeholder="请输入图书类型名称" value="{%$info.ltype_name|default=''%}">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-3 control-label"> 备注：</label>
                <div class="col-sm-8">
                    <textarea id="remark" name="remark" rows="5" class="form-control">{%$info.remark|default=''%}</textarea>
                </div>
            </div>

            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button class="btn btn-outline btn-info" type="submit" id="btnSubmit">
                        <i class="fa fa-check"></i> 保存
                    </button>
                    <a class="btn btn-outline btn-danger" id="btnCancel">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="div_hide"></div>
<script>
    function getFormOptions() {
        return {url:"{%:url('ltype/edit')%}"};
    }
</script>
